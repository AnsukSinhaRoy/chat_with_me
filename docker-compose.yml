services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_MODE=quota_saver
      - CORS_ORIGINS=http://localhost:3000
  web:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_MODE=quota_saver
    depends_on:
      - api
